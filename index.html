<!DOCTYPE html>
<html lang="km">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Koumnit Koun Khmer - Learn to Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Kantumruy+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Kantumruy Pro', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', 'Kantumruy Pro', sans-serif;
      }
      /* Custom scrollbar for game panels */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #888; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      
      @keyframes star-pop {
        0% { transform: scale(0) rotate(-45deg); opacity: 0; }
        70% { transform: scale(1.2) rotate(10deg); opacity: 1; }
        100% { transform: scale(1) rotate(0deg); opacity: 1; }
      }
      .animate-star-pop {
        animation: star-pop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) backwards;
      }

      @keyframes victory-dance {
        0% { transform: translateY(0) scale(1) rotate(0deg); }
        25% { transform: translateY(-25%) scale(1.2) rotate(-15deg); }
        50% { transform: translateY(0) scale(1.1) rotate(0deg); }
        75% { transform: translateY(-15%) scale(1.2) rotate(15deg); }
        100% { transform: translateY(0) scale(1) rotate(0deg); }
      }
      .animate-victory {
        animation: victory-dance 0.8s ease-in-out infinite;
      }

      @keyframes confetti-rise {
        0% { transform: translateY(0) scale(0); opacity: 0; }
        20% { opacity: 1; transform: translateY(-20px) scale(1.2); }
        100% { transform: translateY(-120px) scale(0.5) rotate(720deg); opacity: 0; }
      }
      .animate-confetti {
        animation: confetti-rise 2s ease-out forwards;
      }

      @keyframes jump-arc {
        0% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-40px) scale(1.1); }
        100% { transform: translateY(0) scale(1); }
      }
      .animate-jump-arc {
        animation: jump-arc 0.5s ease-in-out;
      }

      @keyframes goal-pop {
        0% { transform: scale(1); filter: brightness(1); }
        50% { transform: scale(1.3) rotate(5deg); filter: brightness(1.2); }
        100% { transform: scale(1.1) rotate(0deg); filter: brightness(1); }
      }
      .animate-goal-pop {
        animation: goal-pop 1s ease-in-out infinite alternate;
      }

      @keyframes float-text {
        0% { transform: translate(-50%, 20px) scale(0.5); opacity: 0; }
        20% { opacity: 1; transform: translate(-50%, -20px) scale(1.2); }
        100% { transform: translate(-50%, -80px) scale(1); opacity: 0; }
      }
      .animate-float-text {
        animation: float-text 2s ease-out forwards;
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px) rotate(-5deg); }
        75% { transform: translateX(5px) rotate(5deg); }
      }
      .animate-shake {
        animation: shake 0.4s ease-in-out;
      }

      @keyframes crash-pulse {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
        50% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
      }
      .animate-crash-pulse {
        animation: crash-pulse 0.5s ease-out;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>
  <body class="bg-blue-50 text-gray-900">
    <div id="root"></div>
  </body>
</html>
